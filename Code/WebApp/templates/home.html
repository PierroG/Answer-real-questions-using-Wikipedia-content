    <div class="box">
        <form class="container" action="/" method="POST">
          {% if question %}
          <input type="search" id="search" placeholder="What do you want to know ?" value="{{ question }}" name="search">
          {% else %}
          <input type="search" id="search" placeholder="What do you want to know ?" name="search">
          {% endif %}
          <button class="icon" onclick="ShowLoading()" type="submit"><i id="ic" class="fa fa-search"></i></button>
        </form>
      
    </div>
    
    <script>
      function HideShow() {
        var x = document.getElementById("context");
        var b = document.getElementById("showButton");
        var u = document.getElementById("URL");
        if (x.style.display === "none") {
          x.style.display = "block";
          u.style.display = "block";
          b.innerHTML = "Hide Details"
        } else {
          x.style.display = "none";
          u.style.display = "none";
          b.innerHTML = "Show Details"
        }
      }
      function ShowLoading() {
        var x = document.getElementById("load");
        var c = document.getElementById("context");
        var b = document.getElementById("showButton");
        var u = document.getElementById("URL");
        var a = document.getElementById("answer");
        x.style.display = "block";
        c.style.display = "none";
        b.style.display = "none";
        u.style.display = "none";
        a.style.display = "none";

      }  
    </script>


    <div class="AnswerBox">
        <img src="static/img/loading.gif" id="load" style="display:none;">
      	{% if answer %}
      		<p id="answer" style="display:block;">{{ answer }}</p>
      	{% endif %}
  		
    </div>
    <div class='ContextBox'>
    	{% if answer %}
      <p id="context" style="display:none;">{{ context }}</p>
      <a href="{{ url }}" target="_blank" id='URL' style="display:none;">{{ url }}</a>
      <div class="showButton">
        <button id='showButton' onclick="HideShow()" >Show Details</button>
      </div>
      {% endif %}
      
    </div>
